<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/assets/favicon-16x16.png" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <title>Bidcraft | Preview</title>
  </head>
  <body>
    <nav class="secodaryNav" id="secondaryNav"></nav>
    <nav class="mainNav container" id="mainNav"></nav>
    <div class="nav-container-burger-content" id="hamburgerContent"></div>
    <main class="previewMain container" id="indexMain">
      <div class="preview-container container">
        <div class="gallery-track" id="previewImageMain">
        </div>
      </div>
      <div class="info-container container row">
        <div class="seller-info">
            <div class="seller-avatar" id="sellerAvatar"></div>
            <div class="seller-info-content">
                <h4 id="sellerName"></h4>
                <p id="sellerEmail"></p>
            </div>
        </div>
        <div class="product-info col-sm">
            <p>Deadline: <span id="deadline"></span></p>
            <h1 id="title"></h1>
            <div class="product-description">
                <p id="description"></p>
            </div>
        </div>
        <div class="product-bid col-sm">
            <div class="price-info">
                <p>Current price:</p>
                <h3 id="credit"></h3>
            </div>
            <button class="bidBtn" id="bidOnThis">
                <img src="/src/assets/gavel.png" alt="">
                Bid on this!
            </button>
            <div class="latest-bids" id="bidlist"></div>
        </div>
      </div>
      <div class="related-container container">
        <h2>This is related</h2>
        <div class="related-content container row">
            <div class="related-card col-sm p-0">
                <div class="related-img"></div>
                <div class="related-info p-3">
                    <h4>Product name</h4>
                    <button class="theredetaryBtn">See more</button>
                </div>
            </div>
            <div class="related-card col-sm p-0">
                <div class="related-img"></div>
                <div class="related-info p-3">
                    <h4>Product name</h4>
                    <button class="theredetaryBtn">See more</button>
                </div>
            </div>
            <div class="related-card col-sm p-0">
                <div class="related-img"></div>
                <div class="related-info p-3">
                    <h4>Product name</h4>
                    <button class="theredetaryBtn">See more</button>
                </div>
            </div>
        </div>
      </div>
      </div>
    </main>
    <footer></footer>

    <script type="module" src="/src/js/pages/preview.js"></script>
  </body>
</html>
