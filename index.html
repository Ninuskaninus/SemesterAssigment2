<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/assets/favicon-16x16.png" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Bidcraft</title>
  </head>
  <body>
    <nav class="secodaryNav" id="secondaryNav"></nav>
    <nav class="mainNav container" id="mainNav"></nav>
    <div class="nav-container-burger-content" id="hamburgerContent"></div>
    <main>
      <div class="modal">Modal</div>
      <div class="hero">
        <img src="/src/assets/heroLogo.png" alt="" />
        <h1>Hero text goes here</h1>
        <h2>And a slogan here</h2>
        <button class="btn mainBtn">Get started</button>
      </div>
      <div class="mainContainer">
        <div class="popularTags">
          <h2>Popular tags</h2>
          <div class="tags-container">
            <div class="tags-card">
              <img src="/src/assets/car.png" alt="" />
              <h3 class="text-light">Vehicles</h3>
            </div>
            <div class="tags-card">
              <img src="/src/assets/house.png" alt="" />
              <h3 class="text-light">Housing</h3>
            </div>
            <div class="tags-card">
              <img src="/src/assets/electronics.png" alt="" />
              <h3 class="text-light">Electronics</h3>
            </div>
          </div>
        </div>
        <div class="searchBar">
          <form action="search">
            <input type="text" placeholder="Search for something" />
            <button><img src="/src/assets/search.png" alt="" /></button>
          </form>
        </div>
        <div class="recentUpload">
          <h2>Recent uploads</h2>
          <div class="cardsContainer">
            <div class="item-card">
              <div class="item-img"></div>
              <div class="item-info">
                <p>Deadline</p>
                <h3>Name of object</h3>
                <h3 class="text-light">1500,-</h3>
              </div>
              <div class="item-btn">
                <a href="">Read more</a>
                <button class="secondaryBtn">Bid on this</button>
              </div>
            </div>
            <div class="item-card">
              <div class="item-img"></div>
              <div class="item-info">
                <p>Deadline</p>
                <h3>Name of object</h3>
                <h3 class="text-light">1500,-</h3>
              </div>
              <div class="item-btn">
                <a href="">Read more</a>
                <button class="secondaryBtn">Bid on this</button>
              </div>
            </div>
            <div class="item-card">
              <div class="item-img"></div>
              <div class="item-info">
                <p>Deadline</p>
                <h3>Name of object</h3>
                <h3 class="text-light">1500,-</h3>
              </div>
              <div class="item-btn">
                <a href="">Read more</a>
                <button class="secondaryBtn">Bid on this</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script type="module" src="/src/js/index.js"></script>
  </body>
</html>
